<mat-card *ngIf="person">

  <mat-card-header (click)="panel.manager.toggle('detail')" style="cursor: pointer;">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">person</mat-icon>
    </div>
    <mat-card-title>{{person.FirstName}} {{person.LastName}}</mat-card-title>
  </mat-card-header>

</mat-card>
